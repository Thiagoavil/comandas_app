{% extends "base.html" %}
{% block title %}Funcionário{% endblock %}
{% block content %}
<style>
  body {
    background-color: #343a40;
    /* Cor de fundo mais escura */
    /*color: #ffffff;
    Cor do texto para melhor legibilidade */
  }

  .form-group {
    margin-bottom: 1.5rem;
  }
</style>

<div class="container">
  <div class="p-4 bg-light border rounded">
    <h1 class="mb-4">Cadastro de Funcionário</h1>
    <div class="form-group row">
      <form name="formAdicionar" id="formAdicionar" action="{{ url_for('funcionario.insert') }}" method="POST">
        <div class="form-group row">

          <label for="nome" class="col-sm-2 col-form-label">Nome Funcionário</label>
          <div class="col-sm-4">
            <input type="text" name="nome" id="nome" value="" placeholder="Nome Funcionário" maxlength="100" autofocus
              required class="form-control">
          </div>

          <label for="id" class="col-sm-1 col-form-label">Código</label>
          <div class="col-sm-2">
            <input type="text" name="id" id="id" value="0" placeholder="Código" readonly class="form-control">
          </div>

        </div>
        <div class="form-group row">

          <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
          <div class="col-sm-4">
            <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required
              class="form-control">
          </div>

          <label for="matricula" class="col-sm-1 col-form-label">Matrícula</label>
          <div class="col-sm-2">
            <input type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15" required
              class="form-control">
          </div>
        </div>
        <div class="form-group row">

          <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-sm-4">
            <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required
              class="form-control">
          </div>

          <label for="grupo" class="col-sm-1 col-form-label">Grupo</label>
          <div class="col-sm-2">
            <select name="grupo" id="grupo" aria-label="Grupo" class="form-control">
              <option value="0">Atendente</option>
              <option value="1">Caixa</option>
              <option value="2">Adm</option>
            </select>
          </div>

        </div>
        <div class="form-group row">
          <label for="senha" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-4">
            <input type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required
              class="form-control">
          </div>
          
          <label for="resenha" class="col-sm-1 col-form-label">reSenha</label>
          <div class="col-sm-2">
            <input type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Bolinhas"required
              class="form-control">
          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-4 offset-sm-2">
            <button type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB' class="btn btn-primary"><i
                class='fas fa-save'></i> Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
