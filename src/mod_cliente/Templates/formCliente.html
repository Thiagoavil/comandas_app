{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<style>
  body {
    background-color: #343a40;
    /* Cor de fundo mais escura */
    /*color: #ffffff;
    Cor do texto para melhor legibilidade */
  }

  .form-group {
    margin-bottom: 1.5rem;
  }
</style>


<div class="container">
  <div class="p-4 bg-light border rounded">
    <h1 class="mb-4">Cadastro de Cliente</h1>
    <div class="form-group row">
      <form name="formAdicionarCliente" id="formAdicionarCliente" action="{{ url_for('cliente.insert')}}" method="POST">
        <div class="form-group row">
        
          <label for="id" class="col-sm-2 col-form-label">Código</label>
          <div class="col-sm-2">
            <input type="text" name="id" id="id" value="0" placeholder="Código" readonly class="form-control">
          </div>

        </div>
        <div class="form-group row">

          <label for="nome" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-4">
            <input type="text" name="nome" id="nome" value="" placeholder="Nome" maxlength="100" autofocus
              required class="form-control">
          </div>

          <label for="dia_fiado" class="col-sm-2 col-form-label">Dia Fiado</label>
          <div class="col-sm-2">
            <input type="text" name="dia_fiado" id="dia_fiado" value="" placeholder="10" maxlength="100" autofocus
              required class="form-control">
          </div>
          <!-- <label for="diaFiado" class="col-sm-2 col-form-label">Dia Fiado</label>
          <div class="col-sm-2">
            <input type="date" name="dia_fiado" id="dia_fiado" class="form-control">
          </div> -->

        </div>
        <div class="form-group row">

          <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
          <div class="col-sm-4">
            <input type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required
              class="form-control">
          </div>
          
          
          <label for="fiado" class="col-sm-2 col-form-label">Compra Fiado</label>
          <div class="col-sm-2">
            <select name="compra_fiado" id="compra_fiado" aria-label="Compra Fiado" class="form-control" required>
              <option value=0 >Sim</option>
              <option value=1 >Não</option>
            </select>
          </div>

        </div>
        <div class="form-group row">
          
          <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-sm-4">
            <input type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required
              class="form-control">
          </div>

          <label for="senha" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-2">
            <input type="password" name="senha" id="senha" value="" placeholder="Senha" required class="form-control">
          </div>

        </div>
        <div class="form-group row">
          <div class="col-sm-4 offset-sm-2">
            <button type='submit' name='salvaClienteDB' id='salvaClienteDB' class="btn btn-primary"><i
                class='fas fa-save'></i> Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
